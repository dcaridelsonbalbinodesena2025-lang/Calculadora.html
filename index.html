<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Calculadora K.C⚽️M</title>
    <style>
        :root {
            --bg-color: #000000;
            --text-color: #ffffff;
            --keypad-bg: #111111;
            --button-bg: #2a2a2a;
            --accent-green: #00ff00;
            --accent-red: #ff3b30;
            --accent-orange: #ff9500;
            --accent-blue: #007aff;
            --divider-color: #333;
            --bg-casa: #0044aa;
            --bg-empate: #444444;
            --bg-fora: #aa0000;
            --bg-geral: #222222;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Arial Black', Gadget, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            text-transform: uppercase;
            padding: 5px 12px 2px 12px; 
        }

        .app-header {
            text-align: center;
            padding-bottom: 5px;
            font-size: 18px;
            font-weight: 900;
            color: #0044ff;
            text-shadow: -1px -1px 0 #fff, 1px -1px 0 #fff, -1px 1px 0 #fff, 1px 1px 0 #fff, 0px 0px 3px #fff; 
            letter-spacing: 1px;
        }

        #display-container {
            flex: 1;
            padding: 8px 12px;
            display: flex;
            flex-direction: column;
            overflow-y: auto; 
            border: 2px solid #333; 
            border-radius: 10px;
            background: #050505;
            margin-bottom: 2px;
        }

        .market-section { font-size: 11px; line-height: 1.5; font-family: 'Courier New', monospace; }
        .section-title { text-align: center; margin: 5px 0 3px 0; letter-spacing: 1px; color: yellow; font-size: 10px; border-bottom: 1px dashed #444; }
        
        .market-row { margin-bottom: 4px; display: flex; flex-wrap: wrap; align-items: center; }
        .label-main { font-weight: bold; margin-right: 6px; color: #ffffff; min-width: 65px; }

        .res-box {
            padding: 2px 6px; border-radius: 4px; margin-right: 5px;
            display: inline-flex; align-items: center; font-weight: 900; color: #ffffff !important;
        }

        .bg-c { background-color: var(--bg-casa); }
        .bg-x { background-color: var(--bg-empate); }
        .bg-f { background-color: var(--bg-fora); }
        .bg-g { background-color: var(--bg-geral); }
        .value { color: #ffffff !important; }

        /* --- ÁREA DEMARCADA: BADGES --- */
        .badge { 
            padding: 4px 10px; font-weight: 900; border-radius: 5px; 
            font-size: 14px; /* Aumentado */
            margin-top: 4px; min-width: 220px; text-align: center; display: inline-block;
            height: 28px; line-height: 20px;
        }

        /* --- ÁREA DEMARCADA: INPUTS --- */
        .inputs {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            padding: 10px 0; gap: 6px; background: #080808; border: 1px solid #222;
            margin-top: 5px; border-radius: 7px;
        }

        .time-row { display: flex; justify-content: center; align-items: center; width: 100%; }
        
        .time-label { font-weight: bold; font-size: 13px; min-width: 65px; text-align: left; }
        .time-a { color: var(--accent-green); }
        .time-b { color: var(--accent-red); }
        
        .field-group { display: flex; align-items: center; margin: 0 4px; }
        .field-label { font-size: 11px; color: #aaa; margin-right: 2px; }
        
        .inputs .value-input {
            font-size: 18px; /* Aumentado */
            min-width: 40px; height: 32px; margin: 0 2px;
            background: #1a1a1a; border-radius: 4px; color: #fff; text-align: center;
            display: flex; align-items: center; justify-content: center;
            font-weight: bold;
        }

        .active-field { background-color: #ffffff !important; color: #000000 !important; }
